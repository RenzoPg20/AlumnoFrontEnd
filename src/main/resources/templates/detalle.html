<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle del Alumno</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/detalle.css}">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

<div class="container mt-5 mx-auto">
    <h1 class="text-center mb-4">Datos del Estudiante</h1>
    <form class="bg-light p-4 rounded shadow-sm">
        <div class="row mb-3">
            <label for="codigo" class="col-sm-3 col-form-label">CÃ³digo del Alumno:</label>
            <div class="col-sm-9">
                <input type="text" id="codigo" name="codigo" class="form-control" th:value="${alumnoModel.codigo}" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <label for="nombres" class="col-sm-3 col-form-label">Nombres:</label>
            <div class="col-sm-9">
                <input type="text" id="nombres" name="nombres" class="form-control" th:value="${alumnoModel.nombre}" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <label for="apellidos" class="col-sm-3 col-form-label">Apellidos:</label>
            <div class="col-sm-9">
                <input type="text" id="apellidos" name="apellidos" class="form-control" th:value="${alumnoModel.apellido}" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <label for="carrera" class="col-sm-3 col-form-label">Carrera:</label>
            <div class="col-sm-9">
                <input type="text" id="carrera" name="carrera" class="form-control" th:value="${alumnoModel.carrera}" readonly>
            </div>
        </div>

        <div class="row mb-3">
            <label for="ciclo" class="col-sm-3 col-form-label">Ciclo:</label>
            <div class="col-sm-9">
                <input type="text" id="ciclo" name="ciclo" class="form-control" th:value="${alumnoModel.ciclo}" readonly>
            </div>
        </div>
    </form>



    <div class="mt-4">
        <a th:href="@{/busqueda/buscarAlumno}" class="btn btn-primary">Regresar</a>
    </div>


</div>

</body>
</html>
