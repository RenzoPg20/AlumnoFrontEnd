<!-- busqueda.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Búsqueda de Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" th:href="@{/css/busqueda.css}">
</head>
<body>
<div class="container mt-5">

<h1 class="text-center">Búsqueda del Estudiante</h1>


<form th:action="@{/busqueda/buscar}" method="post" class="mt-4">
    <div class="mb-3">
    <label for="codigo" class="form-label">Código del Alumno:</label>
    <input type="text" id="codigo" name="codigo" required class="form-control" placeholder="Ingrese el codigo del Estudiante">

   <div class="mt-3">
       <button type="submit" class="btn btn-primary">Buscar</button>
   </div>

</div>
</form>




<div th:if="${alumnoModel != null}">
    <p th:text="${alumnoModel.mensaje}"></p>
</div>


<div th:if="${alumnoModel.mensaje}">
    <p th:text="${alumnoModel.mensaje}"></p>
</div>


</div>
</body>
</html>
